name: 第一次自動測試

on: [push]  # 只要有上傳代碼就執行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: 設定 Python 環境
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: 安裝測試工具
      run: pip install pytest

    - name: 開始考試 (執行測試)
      run: pytest
